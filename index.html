<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="nav">
        <div class="nav-left">
            <img class="dr-img" src="icloud-logo-49279.png" alt="">
            Cloud

        </div>
        <div class="nav-center">
            <span class="material-icons">
                search
            </span>
            <input type="text" class="search-input" placeholder="Search in Drivve">
            <span class="material-icons">
                tune
            </span>

        </div>
        <div class="nav-right">
            <span class="material-icons">
                offline_pin
            </span>
            <span class="material-icons">
                help_outline
            </span>
            <span class="material-icons">
                settings
            </span>
        </div>
        <div class="nav-last">
            <span class="material-icons">
                apps
            </span>
            <span class="material-icons">
                account_circle
            </span>

        </div>
    </div>
    <hr>
    <div class="container">
        <div class="left">
            <button class="btn-new"><span class="material-icons">
                    add
                </span>
                New</button>
            <button class="btn1"><span class="material-icons">
                    save
                </span>
                My Drive</button>
            <button class="btn1"> <span class="material-icons">
                    devices
                </span>
                Computer</button>
            <button class="btn1"> <span class="material-icons">
                    group
                </span>
                Shared with me</button>
            <button class="btn1"> <span class="material-icons">
                    schedule
                </span>
                Recent</button>
            <button class="btn1"><span class="material-icons">
                    star_outline
                </span>
                Starred</button>
            <button class="btn1"> <span class="material-icons">
                    restore_from_trash
                </span>
                Bin</button>
            <hr>
            <button class="btn1"><span class="material-icons">
                    cloud_queue
                </span>
                Storage</button>
            <input type="range">
            <button class="btn-buy">Buy Storage</button>
        </div>

        <div class="center">
            <div class="nav-mydrive">
                <select name="" id="">
                    <option value="My Drive">My Drive</option>
                </select>
                <button class="btn-toggle" onclick="toggle()"><span class="material-icons">
                        view_list
                    </span></button>
                <span class="material-icons" style="border-radius: 50%; border: 1px solid black ; ">
                    priority_high
                </span>
            </div>

            <hr>
            <div class="table" id="tab">
                <div class="cells" id="cell1">
                    <h1>PICNIC</h1>
                    <h3>Scene 1</h3> <img
                        src="https://www.fabhotels.com/blog/wp-content/uploads/2018/11/600X400-1-1280x720.jpg"
                        alt="">
                </div>
                <div class="cells" id="cell2">
                    <H1>Road</H1>
                    <h3>Scene 2</h3><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxax3mq5tduVMYFUSBlXTDxoyNJ-jl717bDA&usqp=CAU"
                        alt="">
                </div>
                <div class="cells" id="cell3">
                    <h1>GYM</h1>
                    <h3>Scene 3</h3><img
                        src="https://i0.wp.com/stanzaliving.wpcomstaging.com/wp-content/uploads/2021/05/shutterstock_721723381-min.jpg?fit=1000%2C667&ssl=1"
                        alt="">
                </div>
                <div class="cells" id="cell4">
                    <h1>Art</h1>
                    <h3>Scene 4</h3><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTq6Yuby30qNQEGWka5th9SAELPLjJhN8cxlQ&usqp=CAU"
                        alt="">
                </div>
            </div>


        </div>


    </div>
    </div>
    <script>

        function toggle() {
            var table = document.getElementById('tab');
            var cell1 = document.getElementById("cell1");
            var cell2 = document.getElementById("cell2");
            var cell3 = document.getElementById("cell3");
            var cell4 = document.getElementById("cell4");

            if (table.style.flexDirection == "column") {





                table.style.flexDirection = "row";
                cell1.style.width = "auto";
                cell2.style.width = "auto";
                cell3.style.width = "auto";
                cell4.style.width = "auto";
                cell1.style.flexDirection = "column";
                cell2.style.flexDirection = "column";
                cell3.style.flexDirection = "column";
                cell4.style.flexDirection = "column";
                cell1.style.alignItems = "auto";
                cell2.style.alignItems = "auto";
                cell3.style.alignItems = "auto";
                cell4.style.alignItems = "auto";
                cell1.style.border = "1px solid black";
                cell2.style.border = "1px solid black";
                cell3.style.border = "1px solid black";
                cell4.style.border = "1px solid black";

                table.style.border = "none";
            }
            else {



                table.style.flexDirection = "column";
                cell1.style.width = "100%";
                cell2.style.width = "100%";
                cell3.style.width = "100%";
                cell4.style.width = "100%";
                cell1.style.flexDirection = "row";
                cell2.style.flexDirection = "row";
                cell3.style.flexDirection = "row";
                cell4.style.flexDirection = "row";
                cell1.style.alignItems = "center";
                cell2.style.alignItems = "center";
                cell3.style.alignItems = "center";
                cell4.style.alignItems = "center";
                cell1.style.border = "none";
                cell2.style.border = "none";
                cell3.style.border = "none";
                cell4.style.border = "none";

                table.style.border = "1px solid black";
            }






        }
    </script>
</body>

</html>
